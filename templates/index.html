{% extends 'base.html' %}
{% block content %}

<h2>Data k {{ date }}</h2>

<form method="post" action="{{ url_for('save_comments') }}">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          {% for col in columns %}
            {% if col == "Komentář" %}
              <td>
                <input type="text" name="comment_{{ row['Interní číslo'] }}" 
                       value="{{ row['Komentář'] }}" style="width: 100%">
              </td>
            {% else %}
              <td>{{ row[col] }}</td>
            {% endif %}
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">💾 Uložit komentáře</button>
</form>

{% endblock %}
