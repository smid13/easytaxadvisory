<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Report záloh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body class="p-3">
    <h1>Report záloh - {{ date }}</h1>
    <a href="/excel" class="btn btn-success mb-3">📥 Stáhnout Excel</a>

    <!-- Tvoje tabulka -->
    {{ table | safe }}

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function() {
          $('table').DataTable({
              "autoWidth": true,   // automatická šířka sloupců podle obsahu
              "pageLength": 25,    // počet řádků na stránku
              "order": []          // žádné výchozí řazení (nebo ["0", "asc"] pro první sloupec)
          });
      });
    </script>
</body>
</html>
